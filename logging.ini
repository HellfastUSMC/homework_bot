[loggers]
keys=root, send_message, get_api_answer, check_response, parse_status, check_tokens, main

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_send_message]
level=INFO
handlers=consoleHandler
qualname=send_message
propagate=0

[logger_get_api_answer]
level=INFO
handlers=consoleHandler
qualname=get_api_answer
propagate=0

[logger_check_response]
level=INFO
handlers=consoleHandler
qualname=check_response
propagate=0

[logger_parse_status]
level=INFO
handlers=consoleHandler
qualname=parse_status
propagate=0

[logger_check_tokens]
level=INFO
handlers=consoleHandler
qualname=check_tokens
propagate=0

[logger_main]
level=INFO
handlers=consoleHandler
qualname=main
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)


[formatter_simpleFormatter]
format=%(asctime)s ::[%(levelname)s]:: %(name)s - %(message)s